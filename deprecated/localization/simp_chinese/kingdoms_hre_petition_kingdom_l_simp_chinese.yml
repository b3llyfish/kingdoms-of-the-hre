l_simp_chinese:
 # Common
 kingdoms_hre.kingdom_of: "这 $loc_title_no_tooltip$"
 kingdoms_hre.golden_bull: "[emperor.GetCapitalLocation.GetNameNoTooltip]的金牛"
 kingdoms_hre.powerful_vassals_irritated: "赋予[kingdom|E]会激怒您的功能[duchy|E]柜员"
 kingdoms_hre.protected_revoke_rights: "[vassal.GetShortUIName|U]将添加到其附庸合同中的保护标题撤销权利"
 # Vassal prepares the petition
 kingdoms_hre.0001.title: "$kingdoms_hre.kingdom_of$"
 kingdoms_hre.0001.desc: "通过狡猾和战斗，我将自己确立为[target_title.GetNameNoTierNoTooltip]地区的领先力量。我的土地和标题的积累超过了[vassal.Custom('DuchessDuke')|U]的堆积。\n \n我是[vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]，除了名称外，是时候了。\n \n一切都准备就绪，但是我想知道。也许我还能做些什么来确保皇帝的决定？"
 kingdoms_hre.0001.tooltip: "您正在等待皇帝的回应"
 kingdoms_hre.0001.a: "我的主张只是，请愿书应足够"
 kingdoms_hre.0001.b: "我将包括给皇帝的私人信"
 kingdoms_hre.0001.b.tooltip: "这可以极大地帮助或阻碍您的请愿书"
 kingdoms_hre.0001.b.success: "这封信很受欢迎"
 kingdoms_hre.0001.b.success.tooltip: "皇帝将更加接受您的请愿书"
 kingdoms_hre.0001.b.failure: "这封信收到的很差"
 kingdoms_hre.0001.b.failure.tooltip: "皇帝对您的请愿书更为重要"
 kingdoms_hre.0001.c: "通过请愿书从我们的工匠那里发送时尚的小饰品"
 kingdoms_hre.0001.c.tooltip: "这将有助于您的请愿书"
 kingdoms_hre.0001.d: "皇帝的秘密比这份请愿书更有价值..."
 kingdoms_hre.0001.d.tooltip: "你勒索皇帝！"
 # Emperor receives the petition
 kingdoms_hre.0002.title: "$kingdoms_hre.kingdom_of$"
 kingdoms_hre.0002.desc: "请愿书从[vassal.GetShortUIName]到达，声称[vassal.GetHerHis]声明$loc_title$并要求我授予他们标题。\n \n我可以接受请愿书，并在[target_title.GetNameNoTierNoTooltip]中获得强大的支持者。但是，帝国中的其他附庸都不会对这种感知到的“偏爱”。\n \n如果我拒绝请愿书，那么[vassal.GetShortUIName]肯定会做出良好的响应，而我可能会升级[vassal.GetHerHim]。\n。\n {{@} {@}我的朝臣聚集在我周围，耐心地等待我的回应..."
 kingdoms_hre.0002.a: "他们的主张值得，他们将是[vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]！"
 kingdoms_hre.0002.a.tooltip: "[vassal.GetShortUIName|U]变成[vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]的[target_title.GetNameNoTierNoTooltip]"
 kingdoms_hre.0002.c: "帝国的平衡至关重要，我必须拒绝他们的请愿书"
 kingdoms_hre.0002.c.tooltip: "您与[vassal.GetShortUIName]的关系严重恶化"
 kingdoms_hre.0002.c.tooltip.claim: "[vassal.GetShortUIName|U]可以在#Z [GetTitleByKey('e_hre').GetName]#上提出索赔！"
 # Emperor accepts the petition
 kingdoms_hre.0003.title: "$kingdoms_hre.golden_bull$"
 kingdoms_hre.0003.desc: "皇帝在[emperor.GetCapitalLocation.GetNameNoTooltip]举行的精心仪式上颁布了新的金牛。\n \n它声明[vassal.GetName]具有统治[target_title.GetNameNoTierNoTooltip]的帝国权利，并将其主张形式化为区域的[vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]。\n \n这确实是{@@}王朝！"
 kingdoms_hre.0003.a: "皇帝已经认识到[vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]的正确[target_title.GetNameNoTierNoTooltip]！"
 kingdoms_hre.0003.a.interface.title: "皇帝授予[vassal.Custom2_Title('GetHreTitleTier', SCOPE.sTitle('target_title'))|U]"
 kingdoms_hre.0003.a.interface.desc: "[vassal.GetShortUIName|U]已获得[target_title.GetNameNoTooltip]"
 # Emperor rejects the petition
 kingdoms_hre.0005.title: "皇帝拒绝！"
 kingdoms_hre.0005.desc: "皇帝拒绝了我的请愿书！\n \n在他的回应中，他对稳定和传统做出了模糊的陈述，但他和我都知道他为什么这样做。皇帝感到被我的威胁！\n \n现在，$loc_title$不在我的掌握之外。\n {@} i必须走开，考虑我的下一个动作。"
 kingdoms_hre.0005.a: "那种富丽堂皇的OAF没有礼貌或荣誉感！"
 kingdoms_hre.0005.b: "如果我不能拥有一个王国，那我就会占领帝国..."
 kingdoms_hre.0005.c: "多么令人失望..."
 # Emperor blackmailed by vassal
 kingdoms_hre.0006.title: "勒索！"
 kingdoms_hre.0006.desc: "请愿书是从[vassal.GetShortUIName]到达$loc_title$的\n的。这是非常简短的，几乎没有提供任何证据。\n！除非我接受请愿书，否则他们还威胁要透露它。"
 kingdoms_hre.0006.a: "我别无选择，只能屈服于他们的需求..."
 kingdoms_hre.0006.rival.reason: "[CHARACTER.GetShortUIName|U]和[TARGET_CHARACTER.GetShortUIName|U]成功敲诈之后成为竞争对手。"
 kingdoms_hre.0006.use.hook: "[vassal.GetShortUIName|U]在您身上使用他们的钩子。"
 # Vassal gains title via blackmail
 kingdoms_hre.0007.title: "$kingdoms_hre.golden_bull$"
 kingdoms_hre.0007.desc: "担心他的秘密脱离皇帝已经接受了请愿书。在[emperor.GetCapitalLocation.GetNameNoTooltip]举行的匆忙仪式上，一只金牛签署了宣布我为[vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]的新[target_title.GetNameNoTierNoTooltip]。迅速离开。皇帝无处可寻，显然仍然因我对他的\n的了解。\n [secret|E]对我的勒索可能会产生影响，但现在这一天是我的。我终于是一个\n！"
 kingdoms_hre.0007.a: "您可以用一点杠杆来获得任何东西..."
 # Emperor died mid petition
 kingdoms_hre.0009.title: "返回发件人"
 kingdoms_hre.0009.desc: "您是什么意思[emperor.GetName]死了？！\n \n一个Courtier，我的请愿书是疯狂地尝试解释导致已故[emperor.GetFirstName]死亡的事件，但此后我停止了聆听。\n \n所有工作，用最雄辩的请愿书，浪费！\n \n i叹了口气。[new_emperor.GetName]现在是皇帝。他们的意见我必须尝试摇摆。"
 kingdoms_hre.0009.a: "获取我的羽毛笔和一瓶新鲜的墨水..."
 # Emperor lost title mid petition
 kingdoms_hre.0010.title: "返回发件人"
 kingdoms_hre.0010.desc: "您是什么意思[emperor.GetName]不再负责？！\n \n一个Courtier，我的请愿书是疯狂地尝试解释导致[emperor.GetFirstName]失去神圣罗马皇帝标题的事件，但我此后停止听。\n现在是皇帝。他们的意见我必须尝试摇摆。"
 kingdoms_hre.0010.a: "获取我的羽毛笔和一瓶新鲜的墨水..."