l_simp_chinese:
 diverge_culture.title: "一个新的文化方向？"
 diverge_culture.desc: "作为[character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U]的新[primary_title.GetNameNoTierNoTooltip]，我负责监督该地区的巨大变化。其人民的习俗和传统也不例外。\n \n有机会将自己远离[current_culture.GetNameNoTooltip]生活方式转向新的未来。我只需要伸出手来掌握它..."
 diverge_culture.0001.a: "让我们锻炼一条新的道路！"
 diverge_culture.0001.a.tooltip: "您将使您的文化与[current_culture.GetNameNoTooltip]分歧"
 diverge_culture.0001.a.tooltip.vassals: "亲密的家庭和朝臣将转变为新文化。附庸将选择采用新文化。"
 diverge_culture.0001.a.tooltip.generic: "新文化的精神和传统将被随机选择"
 diverge_culture.0001.a.tooltip.generic.convert: "您的首都公国将转变为新文化"
 diverge_culture.0001.a.tooltip.upper_saxony: "新文化将具有$ethos_courtly_name$ Ethos和$tradition_ruling_caste_name$，$tradition_formation_fighting_name$和$tradition_storytellers_name$传统"
 diverge_culture.0001.a.tooltip.upper_saxony.convert: "一部分[GetGeographicalRegion('custom_upper_saxony').GetName]将转换为新文化"
 diverge_culture.0001.a.tooltip.switzerland: "新文化将具有$ethos_bureaucratic_name$ Ethos和$tradition_city_keepers_name$，$tradition_mountain_homes_name$和$tradition_parochialism_name$传统"
 diverge_culture.0001.a.tooltip.switzerland.convert: "一部分[GetGeographicalRegion('custom_core_switzerland').GetName]将转换为新文化"
 diverge_culture.0001.a.tooltip.austria: "新文化将具有$ethos_communal_name$ Ethos和$tradition_music_theory_name$，$tradition_festivities_name$和$tradition_welcoming_name$传统"
 diverge_culture.0001.a.tooltip.austria.convert: "一部分[GetGeographicalRegion('custom_core_austria').GetName]将转换为新文化"
 diverge_culture.0001.a.tooltip.slavinia: "新文化将具有$ethos_spiritual_name$ Ethos和$tradition_ruling_caste_name$，$tradition_monastic_communities_name$和$tradition_adaptive_skirmishing_name$传统"
 diverge_culture.0001.a.tooltip.slavinia.convert: "一部分[GetGeographicalRegion('custom_slavinia').GetName]将转换为新文化"
 diverge_culture.0001.a.tooltip.lotharingia: "新文化将具有$ethos_egalitarian_name$ Ethos和$tradition_family_entrepreneurship_name$，$tradition_reverence_for_veterans_name$和$tradition_chivalry_name$传统"
 diverge_culture.0001.a.tooltip.lotharingia.convert: "[GetTitleByKey('k_lotharingia').GetName]的一部分将转换为新文化"
 diverge_culture.0001.b: "不，已经改变了太多"

 convert_to_local_culture.title: "人民的[character.Custom('GetQueenKing')|U]？"
 convert_to_local_culture.desc: "作为[character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U]的新[primary_title.GetNameNoTierNoTooltip]，我知道我所遵循的风俗和传统与我统治的人不同。\n \n如果我采用[character.GetCapitalLocation.GetCounty.GetCulture.GetName]方式，我的统治会更加顺畅。.."
 convert_to_local_culture.0001.a: "我将成为真正的[character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]！"
 convert_to_local_culture.0001.a.tooltip: "您将转换为[character.GetCapitalLocation.GetCounty.GetCulture.GetName]文化"
 convert_to_local_culture.0001.a.tooltip.vassals: "亲密的家庭和朝臣将转换为[character.GetCapitalLocation.GetCounty.GetCulture.GetName]文化。附庸将选择采用[character.GetCapitalLocation.GetCounty.GetCulture.GetName]文化。"
 convert_to_local_culture.0001.b: "让我们重视旧方法，并保持为[character.GetCulture.GetName]"