l_english:
 diverge_culture.title: "A New Cultural Direction?"
 diverge_culture.desc: "As the new [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] of [primary_title.GetNameNoTierNoTooltip] am I overseeing a great change in the region. The customs and traditions of its people are no exception.\n\nThere is an opportunity to steer ourselves away from the [current_culture.GetNameNoTooltip] lifestyle and into a new future. I need only to reach out and grasp it..."
 diverge_culture.0001.a: "Let us forge a new path!"
 diverge_culture.0001.a.tooltip: "You will diverge your culture from [current_culture.GetNameNoTooltip]"
 diverge_culture.0001.a.tooltip.vassals: "Close family and courtiers will convert to the new culture. Vassal will be given a choice to adopt the new culture."
 diverge_culture.0001.a.tooltip.generic: "The new culture's ethos and traditions will be randomly selected"
 diverge_culture.0001.a.tooltip.generic.convert: "Your capital duchy will convert to the new culture"
 diverge_culture.0001.a.tooltip.upper_saxony: "New culture will have the $ethos_courtly_name$ ethos and $tradition_ruling_caste_name$, $tradition_formation_fighting_name$ and $tradition_storytellers_name$ traditions"
 diverge_culture.0001.a.tooltip.upper_saxony.convert: "A portion of [GetGeographicalRegion('custom_upper_saxony').GetName] will convert to the new culture"
 diverge_culture.0001.a.tooltip.switzerland: "New culture will have the $ethos_bureaucratic_name$ ethos and $tradition_city_keepers_name$, $tradition_mountain_homes_name$ and $tradition_parochialism_name$ traditions"
 diverge_culture.0001.a.tooltip.switzerland.convert: "A portion of [GetGeographicalRegion('custom_core_switzerland').GetName] will convert to the new culture"
 diverge_culture.0001.a.tooltip.austria: "New culture will have the $ethos_communal_name$ ethos and $tradition_music_theory_name$, $tradition_festivities_name$ and $tradition_welcoming_name$ traditions"
 diverge_culture.0001.a.tooltip.austria.convert: "A portion of [GetGeographicalRegion('custom_core_austria').GetName] will convert to the new culture"
 diverge_culture.0001.a.tooltip.slavinia: "New culture will have the $ethos_spiritual_name$ ethos and $tradition_ruling_caste_name$, $tradition_monastic_communities_name$ and $tradition_adaptive_skirmishing_name$ traditions"
 diverge_culture.0001.a.tooltip.slavinia.convert: "A portion of [GetGeographicalRegion('custom_slavinia').GetName] will convert to the new culture"
 diverge_culture.0001.a.tooltip.lotharingia: "New culture will have the $ethos_egalitarian_name$ ethos and $tradition_family_entrepreneurship_name$, $tradition_reverence_for_veterans_name$ and $tradition_xenophilic_name$ traditions"
 diverge_culture.0001.a.tooltip.lotharingia.convert: "A portion of the [GetTitleByKey('k_lotharingia').GetName] will convert to the new culture"
 diverge_culture.0001.b: "No, too much has changed already"

 convert_to_local_culture.title: "A [character.Custom('GetQueenKing')|U] of the People?"
 convert_to_local_culture.desc: "As the new [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] of [primary_title.GetNameNoTierNoTooltip] I am aware that the customs and traditions I follow differ from the people I rule over.\n\nMy reign would be smoother if I were to adopt the [character.GetCapitalLocation.GetCounty.GetCulture.GetName] ways..."
 convert_to_local_culture.0001.a: "I shall become a true [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]!"
 convert_to_local_culture.0001.a.tooltip: "You will convert to [character.GetCapitalLocation.GetCounty.GetCulture.GetName] culture"
 convert_to_local_culture.0001.a.tooltip.vassals: "Close family and courtiers will convert to [character.GetCapitalLocation.GetCounty.GetCulture.GetName] culture. Vassal will be given a choice to adopt [character.GetCapitalLocation.GetCounty.GetCulture.GetName] culture."
 convert_to_local_culture.0001.b: "Let us value the old ways and remain as [character.GetCulture.GetName]"