l_spanish:
 diverge_culture.title: "¿Una nueva dirección cultural?"
 diverge_culture.desc: "Como el nuevo [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] de [primary_title.GetNameNoTierNoTooltip] estoy supervisando un gran cambio en la región.Las costumbres y tradiciones de su gente no son la excepción. \n \n Hay una oportunidad para alejarnos del estilo de vida [current_culture.GetNameNoTooltip] y en un nuevo futuro.Solo necesito alcanzar y comprenderlo ..."
 diverge_culture.0001.a: "¡Forjemos un nuevo camino!"
 diverge_culture.0001.a.tooltip: "Divergirás tu cultura de [current_culture.GetNameNoTooltip]"
 diverge_culture.0001.a.tooltip.vassals: "La familia cercana y los cortesanos se convertirán a la nueva cultura.Vassal tendrá la opción de adoptar la nueva cultura."
 diverge_culture.0001.a.tooltip.generic: "El espíritu y las tradiciones de la nueva cultura se seleccionarán al azar."
 diverge_culture.0001.a.tooltip.generic.convert: "Su Duchy Capital se convertirá a la nueva cultura"
 diverge_culture.0001.a.tooltip.upper_saxony: "La nueva cultura tendrá el $ethos_courtly_name$ ethos y $tradition_ruling_caste_name$, $tradition_formation_fighting_name$ y $tradition_storytellers_name$ tradiciones"
 diverge_culture.0001.a.tooltip.upper_saxony.convert: "Una parte de [GetGeographicalRegion('custom_upper_saxony').GetName] se convertirá a la nueva cultura"
 diverge_culture.0001.a.tooltip.switzerland: "La nueva cultura tendrá el $ethos_bureaucratic_name$ ethos y $tradition_city_keepers_name$, $tradition_mountain_homes_name$ y $tradition_parochialism_name$ tradiciones"
 diverge_culture.0001.a.tooltip.switzerland.convert: "Una parte de [GetGeographicalRegion('custom_core_switzerland').GetName] se convertirá a la nueva cultura"
 diverge_culture.0001.a.tooltip.austria: "La nueva cultura tendrá el $ethos_communal_name$ ethos y $tradition_music_theory_name$, $tradition_festivities_name$ y $tradition_welcoming_name$ tradiciones"
 diverge_culture.0001.a.tooltip.austria.convert: "Una parte de [GetGeographicalRegion('custom_core_austria').GetName] se convertirá a la nueva cultura"
 diverge_culture.0001.a.tooltip.slavinia: "La nueva cultura tendrá el $ethos_spiritual_name$ ethos y $tradition_ruling_caste_name$, $tradition_monastic_communities_name$ y $tradition_adaptive_skirmishing_name$ tradiciones"
 diverge_culture.0001.a.tooltip.slavinia.convert: "Una parte de [GetGeographicalRegion('custom_slavinia').GetName] se convertirá a la nueva cultura"
 diverge_culture.0001.a.tooltip.lotharingia: "La nueva cultura tendrá el $ethos_egalitarian_name$ ethos y $tradition_family_entrepreneurship_name$, $tradition_reverence_for_veterans_name$ y $tradition_chivalry_name$ tradiciones"
 diverge_culture.0001.a.tooltip.lotharingia.convert: "Una parte del [GetTitleByKey('k_lotharingia').GetName] se convertirá a la nueva cultura"
 diverge_culture.0001.b: "No, demasiado ha cambiado ya"

 convert_to_local_culture.title: "¿A [character.Custom('GetQueenKing')|U] de la gente?"
 convert_to_local_culture.desc: "Como el nuevo [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] de [primary_title.GetNameNoTierNoTooltip] soy consciente de que las costumbres y las tradiciones que sigo difieren de las personas sobre las que regiré. \n \n Mi reinado sería más suave si tuviera que adoptar las formas [character.GetCapitalLocation.GetCounty.GetCulture.GetName]..."
 convert_to_local_culture.0001.a: "¡Me convertiré en un verdadero [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]!"
 convert_to_local_culture.0001.a.tooltip: "Se convertirás en cultura [character.GetCapitalLocation.GetCounty.GetCulture.GetName]"
 convert_to_local_culture.0001.a.tooltip.vassals: "La familia cercana y los cortesanos se convertirán en cultura [character.GetCapitalLocation.GetCounty.GetCulture.GetName].Vassal tendrá la opción de adoptar la cultura [character.GetCapitalLocation.GetCounty.GetCulture.GetName]."
 convert_to_local_culture.0001.b: "Valoremos las formas viejas y permanecemos como [character.GetCulture.GetName]"