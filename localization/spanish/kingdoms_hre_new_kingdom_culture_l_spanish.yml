l_spanish:
 diverge_culture.title: "¿Una nueva dirección cultural?"
 diverge_culture.desc: "Como el nuevo [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] de [primary_title.GetNameNoTierNoTooltip] estoy supervisando un gran cambio en la región.Las costumbres y tradiciones de su gente no son una excepción. \n \n Hay una oportunidad para alejarnos del estilo de vida [current_culture.GetNameNoTooltip] y en un nuevo futuro.Solo necesito alcanzar y comprenderlo ..."
 diverge_culture.0001.a: "¡Forjemos un nuevo camino!"
 diverge_culture.0001.a.random_diverge: "Divergirá al azar su cultura de [current_culture.GetNameNoTooltip]"
 diverge_culture.0001.a.enhanced_culture_conversion: "La cultura divergente activará [enhanced_culture_conversion|E]"
 diverge_culture.0001.b: "Se requiere un cambio, pero debe controlarse ..."
 diverge_culture.0001.b.diverge_cost_reduction: "Obtenga una reducción de costos del 50% a la cultura divergente hasta la muerte de [character.GetName]"
 diverge_culture.0001.b.enhanced_culture_conversion: "Si diverge su cultura antes de la muerte de [character.GetName], la cultura divergente activará [enhanced_culture_conversion|E]"
 diverge_culture.0001.c: "No, demasiado ha cambiado ya"
 diverge_culture.0001.c.remain: "Tu cultura se quedará como [current_culture.GetNameNoTooltip]"
 
 convert_to_local_culture.title: "¿A [character.Custom('GetQueenKing')|U] de la gente?"
 convert_to_local_culture.desc: "Como el nuevo [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] de [primary_title.GetNameNoTierNoTooltip] soy consciente de que las costumbres y las tradiciones que sigo difieren de las personas sobre las que regiré. \n \n Mi reinado sería más suave si tuviera que adoptar las formas [character.GetCapitalLocation.GetCounty.GetCulture.GetName]..."
 convert_to_local_culture.0001.a: "¡Me convertiré en un verdadero [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]!"
 convert_to_local_culture.0001.a.tooltip: "Se convertirás en cultura [character.GetCapitalLocation.GetCounty.GetCulture.GetName]"
 convert_to_local_culture.0001.b: "Valoremos las formas viejas y permanecemos como [character.GetCulture.GetName]"