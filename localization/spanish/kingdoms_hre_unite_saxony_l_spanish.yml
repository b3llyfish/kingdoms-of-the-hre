l_spanish:
 unite_saxony_decision: "Une a los sajones"
 unite_saxony_decision_desc: "Durante demasiado tiempo, la gente sajona se ha dividido, peleando entre ellos, mientras que las potencias extranjeras se infiltran en la región. \n \n Habiendo ganado suficiente influencia y tierra, ahora estoy en condiciones de terminar con esto.Uniré a los sajones bajo una verdadera regla sajona."
 unite_saxony_decision_tooltip: "Une a las regiones sajones en un solo reino."
 unite_saxony_decision_confirm: "Establecer el reino de Sajonia"
 unite_saxony_decision_merge_new_kingdom_tooltip: "Ganar el [GetTitleByKey('k_saxony').GetName]"
 unite_saxony_decision_merge_kingdoms_tooltip: "Todos los ducados dentro de las regiones de [GetGeographicalRegion('custom_upper_saxony').GetName] y [GetGeographicalRegion('custom_lower_saxony').GetName] se convertirán en una parte de jure de [GetTitleByKey('k_saxony').GetNameNoTooltip]"
 unite_saxony_decision_merge_kingdoms_without_sorbia_tooltip: "Todos los ducados dentro de las regiones de [GetGeographicalRegion('custom_upper_saxony_without_sorbia').GetName] y [GetGeographicalRegion('custom_lower_saxony').GetName] se convertirán en parte de la parte del [GetTitleByKey('k_saxony').GetNameNoTooltip]"
 unite_saxony_decision_title_law_tooltip: "The [GetTitleByKey('k_saxony').GetNameNoTooltip] will have the succession law [GetLaw('saxon_elective_succession_law').GetName]"
 
 unite_saxony_lower_saxony_counties_requirement: "Propio [SCOPE.ScriptValue('kingdom_lower_saxony_required_county_total')|0] [counties|E] (actualmente propio #Z [SCOPE.ScriptValue('kingdom_lower_saxony_county_count')|0]#!) Dentro de la región de [GetGeographicalRegion('custom_lower_saxony').GetName]"
 unite_saxony_upper_saxony_counties_requirement: "Propio [SCOPE.ScriptValue('kingdom_upper_saxony_required_county_total')|0] [counties|E] (actualmente propio #Z [SCOPE.ScriptValue('kingdom_lower_saxony_county_count')|0]#!) Dentro de la región de [GetGeographicalRegion('custom_upper_saxony').GetName]"
 unite_saxony_upper_saxony_without_sorbia_counties_requirement: "Propio [SCOPE.ScriptValue('kingdom_upper_saxony_required_county_total')|0] [counties|E] (actualmente propio #Z [SCOPE.ScriptValue('kingdom_lower_saxony_county_count')|0]#!) Dentro de la región de [GetGeographicalRegion('custom_upper_saxony_without_sorbia').GetName]"

 unite_saxony.0001.title: "El sajón [new_saxon_king.Custom('GetQueenKing')|U]"
 unite_saxony.0001.desc: "En su cancha en [new_saxon_king.GetCapitalLocation.GetNameNoTooltip] se está llevando a cabo una gran ceremonia.La habitación está llena de varios dignatarios y figuras de las regiones superior e inferior de Sajonia.La charla de la cancha se detiene a medida que [messenger.GetShortUIName] se acerca al centro de la habitación. \n \n [messenger.GetShortUIName] Ofrece un discurso emocionante resaltar la difícil situación de la gente sajona a lo largo de los años.Afirma que el emperador no le da a los sajones el respeto que se merecen.Concluye que debemos unir bajo un sajón \n, y la persona correcta es [new_saxon_king.Custom('GetQueenKing')|U]! [new_saxon_king.GetName] Uno por uno que cada participante se arrodilla antes de su trono y se compromete a la nueva \n de Sajony. [new_saxon_king.Custom('GetQueenKing')|U]} \n El Emperador no estará contento con esto, sin embargo, después de una ceremonia tan convincente, no podrán descartar su nuevo título."
 unite_saxony.0001.a: "¡Todos los saludos [new_saxon_king.GetFirstName], [new_saxon_king.Custom('GetQueenKing')|U] de los sajones!"

 unite_saxony_saxon_elective_enacted_title: "Obtuvo una nueva ley de sucesión de títulos"
 unite_saxony_saxon_elective_enacted_desc: "La ley de sucesión del título de [GetTitleByKey('k_saxony').GetName] es ahora [GetLaw('saxon_elective_succession_law').GetName]"