 unite_saxony.0001.title: "Der saxon [new_saxon_king.Custom('GetQueenKing')|U]"
 unite_saxony.0001.desc: "In Ihrem Gericht in [new_saxon_king.GetCapitalLocation.GetNameNoTooltip] findet eine große Zeremonie statt.Der Raum ist mit verschiedenen Würdenträgern und Figuren aus den oberen und unteren Regionen der Sachsen gefüllt.Das Geschwätz des Gerichts kommt an, um [messenger.GetShortUIName] der Mitte des Raums zu nähern. \n \n [messenger.GetShortUIName] Liefert eine mitreißende Rede hervor, die die Notlage der sächsischen Leute im Laufe der Jahre hervorhebt.Er gibt an, dass der Kaiser den Sachsen nicht den Respekt gibt, den sie verdienen.Er kommt zu dem Schluss, dass wir uns unter einem Sachsen \n vereinen müssen, und die richtige Person ist [new_saxon_king.Custom('GetQueenKing')|U]! [new_saxon_king.GetName] Eins nach dem anderen, jedes Teilnehmer kniet vor Ihrem Thron und verspricht sich dem neuen \n von Sachsen. [new_saxon_king.Custom('GetQueenKing')|U] \n Der Kaiser wird damit nicht zufrieden sein, aber nach einer so überzeugenden Zeremonie können sie Ihren neuen Titel nicht abweisen."
 unite_saxony.0001.a: "Alle Hail [new_saxon_king.GetFirstName], [new_saxon_king.Custom('GetQueenKing')|U] der Sachsen!"

 unite_saxony_saxon_elective_enacted_title: "Erhielt ein neues Rechtsnachfolgegesetz"
 unite_saxony_saxon_elective_enacted_desc: "Das Titel Nachfolgegesetz von [GetTitleByKey('k_saxony').GetName] ist jetzt [GetLaw('saxon_elective_succession_law').GetName]"