 game_concept_enhanced_culture_conversion: "Verbesserte Kulturkonvertierung" #NT!
 game_concept_enhanced_culture_conversion_desc: "Ihre Hauptstadt und die benachbarten Grafschaften werden zur neuen Kultur konvertieren. Grafschaften, die zwei Grafschaften von Ihrer Hauptstadt entfernt sind, haben eine geringe Chance, ebenfalls zu konvertieren.\n\nDie Konvertierung wird nur für Grafschaften erfolgen, die innerhalb Ihres [primary_title|E] liegen." #NT!
