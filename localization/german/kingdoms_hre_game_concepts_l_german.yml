 game_concept_enhanced_culture_conversion_desc: "Ihre Kapital- und Nachbarländer werden in die neue Kultur umwandeln.Grafschaften, die zwei Landkreise außerhalb Ihres Kapitals entfernt sind, haben eine kleine Chance, sich ebenfalls zu konvertieren. \n \n Conversion wird nur den Bezirken, die in Ihrem [primary_title|E] liegen, geschehen."