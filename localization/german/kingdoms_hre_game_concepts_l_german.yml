l_german:
 game_concept_enhanced_culture_conversion: "Verbesserte Kulturkonvertierung" #NT!
 game_concept_enhanced_culture_conversion_desc: "Ihre Hauptstadt und benachbarte Grafschaften werden zur neuen Kultur wechseln, unabhängig von der Kultur der Grafschaften. Grafschaften, die zwei Grafschaften von Ihrer Hauptstadt entfernt sind, haben eine geringe Chance, ebenfalls zu wechseln.\n\nDie Konvertierung wird nur bei Grafschaften stattfinden, die innerhalb Ihres [primary_title|E] liegen." #NT!
