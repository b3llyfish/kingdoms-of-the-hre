l_german:
 diverge_culture.title: "Eine neue kulturelle Richtung?"
 diverge_culture.desc: "Als neue [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] von [primary_title.GetNameNoTierNoTooltip] überwache ich eine große Veränderung in der Region.Die Sitten und Traditionen seines Volkes sind keine Ausnahme. \n \n Es besteht die Möglichkeit, sich vom [current_culture.GetNameNoTooltip] -Lifeststil in eine neue Zukunft zu lenken.Ich muss nur nachgehen und es erfassen ..."
 diverge_culture.0001.a: "Lassen Sie uns einen neuen Weg schlagen!"
 diverge_culture.0001.a.tooltip: "Sie werden Ihre Kultur von [current_culture.GetNameNoTooltip] unterscheiden"
 diverge_culture.0001.a.tooltip.vassals: "Enge Familie und Höflinge werden in die neue Kultur konvertieren.Vasall wird die Wahl geben, die neue Kultur zu übernehmen."
 diverge_culture.0001.a.tooltip.generic: "Das Ethos und die Traditionen der neuen Kultur werden zufällig ausgewählt"
 diverge_culture.0001.a.tooltip.generic.convert: "Ihr Kapital -Herzogtum wird in die neue Kultur konvertieren"
 diverge_culture.0001.a.tooltip.upper_saxony: "Neue Kultur wird das $ethos_courtly_name$ Ethos und $tradition_ruling_caste_name$, $tradition_formation_fighting_name$ und $tradition_storytellers_name$ Traditionen haben"
 diverge_culture.0001.a.tooltip.upper_saxony.convert: "Ein Teil von [GetGeographicalRegion('custom_upper_saxony').GetName] wird in die neue Kultur konvertieren"
 diverge_culture.0001.a.tooltip.switzerland: "Neue Kultur wird das $ethos_bureaucratic_name$ Ethos und $tradition_city_keepers_name$, $tradition_mountain_homes_name$ und $tradition_parochialism_name$ Traditionen haben"
 diverge_culture.0001.a.tooltip.switzerland.convert: "Ein Teil von [GetGeographicalRegion('custom_core_switzerland').GetName] wird in die neue Kultur konvertieren"
 diverge_culture.0001.a.tooltip.austria: "Neue Kultur wird das $ethos_communal_name$ Ethos und $tradition_music_theory_name$, $tradition_festivities_name$ und $tradition_welcoming_name$ Traditionen haben"
 diverge_culture.0001.a.tooltip.austria.convert: "Ein Teil von [GetGeographicalRegion('custom_core_austria').GetName] wird in die neue Kultur konvertieren"
 diverge_culture.0001.a.tooltip.slavinia: "Neue Kultur wird das $ethos_spiritual_name$ Ethos und $tradition_ruling_caste_name$, $tradition_monastic_communities_name$ und $tradition_adaptive_skirmishing_name$ Traditionen haben"
 diverge_culture.0001.a.tooltip.slavinia.convert: "Ein Teil von [GetGeographicalRegion('custom_slavinia').GetName] wird in die neue Kultur konvertieren"
 diverge_culture.0001.a.tooltip.lotharingia: "Neue Kultur wird das $ethos_egalitarian_name$ Ethos und $tradition_family_entrepreneurship_name$, $tradition_reverence_for_veterans_name$ und $tradition_chivalry_name$ Traditionen haben"
 diverge_culture.0001.a.tooltip.lotharingia.convert: "Ein Teil des [GetTitleByKey('k_lotharingia').GetName] wird in die neue Kultur konvertieren"
 diverge_culture.0001.b: "Nein, zu viel hat sich schon geändert"

 convert_to_local_culture.title: "A [character.Custom('GetQueenKing')|U] der Leute?"
 convert_to_local_culture.desc: "Als neue [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] von [primary_title.GetNameNoTierNoTooltip] bin mir bewusst, dass die Zoll- und Traditionen, die ich folge, von den Personen unterscheiden, über die ich regiere..."
 convert_to_local_culture.0001.a: "Ich werde ein wahrer [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]!"
 convert_to_local_culture.0001.a.tooltip: "Sie werden zu [character.GetCapitalLocation.GetCounty.GetCulture.GetName] Kultur konvertieren"
 convert_to_local_culture.0001.a.tooltip.vassals: "Enge Familie und Höflinge werden zu [character.GetCapitalLocation.GetCounty.GetCulture.GetName] -Kultur konvertieren.Vasall erhält die Wahl, [character.GetCapitalLocation.GetCounty.GetCulture.GetName] -Kultur zu übernehmen."
 convert_to_local_culture.0001.b: "Schätzen wir die alten Wege und bleiben als [character.GetCulture.GetName]"