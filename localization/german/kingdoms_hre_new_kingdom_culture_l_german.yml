l_german:
 diverge_culture.title: "Eine neue kulturelle Richtung?"
 diverge_culture.desc: "Als neue [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] von [primary_title.GetNameNoTierNoTooltip] überwache ich eine große Veränderung in der Region.Die Zoll- und Traditionen seiner Leute sind keine Ausnahme. \n \n Es gibt die Möglichkeit, sich vom [current_culture.GetNameNoTooltip] -Lifeststil in eine neue Zukunft zu lenken.Ich muss nur nachgehen und es erfassen ..."
 diverge_culture.0001.a: "Lassen Sie uns einen neuen Weg schlagen!"
 diverge_culture.0001.a.random_diverge: "Sie werden Ihre Kultur zufällig von [current_culture.GetNameNoTooltip] unterscheiden"
 diverge_culture.0001.a.enhanced_culture_conversion: "Die unterschiedliche Kultur löst [enhanced_culture_conversion|E] aus"
 diverge_culture.0001.b: "Eine Änderung ist erforderlich, muss aber kontrolliert werden ..."
 diverge_culture.0001.b.diverge_cost_reduction: "Gewinnen Sie bis zum Tod von [character.GetName] eine Kostenreduzierung von 50% für die unterschiedliche Kultur"
 diverge_culture.0001.b.enhanced_culture_conversion: "Wenn Sie Ihre Kultur vor dem Tod von [character.GetName] unterscheiden, dann wird die unterschiedliche Kultur [enhanced_culture_conversion|E] auslösen"
 diverge_culture.0001.c: "Nein, zu viel hat sich schon geändert"
 diverge_culture.0001.c.remain: "Ihre Kultur bleibt als [current_culture.GetNameNoTooltip]"
 
 convert_to_local_culture.title: "A [character.Custom('GetQueenKing')|U] der Leute?"
 convert_to_local_culture.desc: "Als neue [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] von [primary_title.GetNameNoTierNoTooltip] bin mir bewusst, dass die Zoll- und Traditionen, die ich folge, von den Personen unterscheiden, über die ich regiere..."
 convert_to_local_culture.0001.a: "Ich werde ein wahrer [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]!"
 convert_to_local_culture.0001.a.tooltip: "Sie werden zu [character.GetCapitalLocation.GetCounty.GetCulture.GetName] Kultur konvertieren"
 convert_to_local_culture.0001.b: "Schätzen wir die alten Wege und bleiben als [character.GetCulture.GetName]"