l_german:
 # Common
 kingdoms_hre.kingdom_of: "Der $loc_title_no_tooltip$"
 kingdoms_hre.golden_bull: "Der goldene Bulle von [GetCurrentDate.GetYear]"
 kingdoms_hre.powerful_vassals_irritated: "Das Schreiben eines [kingdom|E] irritieren Ihre leistungsstarken [duchy|E] -Vassalen"
 kingdoms_hre.protected_revoke_rights: "[vassal.GetShortUIName|U] wird geschützte Titelrechtsrechte für den Titel zu ihrem Vasallvertrag hinzugefügt"
 # Vassal prepares the petition
 kingdoms_hre.0001.title: "$kingdoms_hre.kingdom_of$"
 kingdoms_hre.0001.desc: "Durch List und Kampf habe ich mich als führende Kraft in der Region von [target_title.GetNameNoTierNoTooltip] etabliert.Meine Ansammlung von Land und Titeln übersteigt die von bloß [vassal.Custom('DuchessDuke')|U].\n \n Ich bin ein [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] in allen Namen, und es ist Zeit, die sich geändert hat. \n \n Ich werde dem Kaiser eine Petition vorlegen und bitten, mir die $loc_title$ zu verleihen.\n \n Alles ist bereit zu gehen, aber ich frage mich.Vielleicht kann ich noch etwas tun, um die Entscheidung des Kaisers zu sichern?"
 kingdoms_hre.0001.tooltip: "Sie warten auf eine Antwort vom Kaiser"
 kingdoms_hre.0001.a: "Mein Anspruch ist gerecht, die Petition muss ausreichen"
 kingdoms_hre.0001.b: "Ich werde den Kaiser einen persönlichen Brief angeben"
 kingdoms_hre.0001.b.tooltip: "Dies könnte Ihre Petition erheblich helfen oder behindern"
 kingdoms_hre.0001.b.success: "Der Brief ist gut aufgenommen"
 kingdoms_hre.0001.b.success.tooltip: "Der Kaiser wird gegenüber Ihrer Petition empfänglicher sein"
 kingdoms_hre.0001.b.failure: "Der Brief ist schlecht aufgenommen"
 kingdoms_hre.0001.b.failure.tooltip: "Der Kaiser wird für Ihre Petition kritischer sein"
 kingdoms_hre.0001.c: "Senden Sie modische Schmuckstücke von unseren Handwerkern mit der Petition"
 kingdoms_hre.0001.c.tooltip: "Dies wird Ihre Petition unterstützen"
 kingdoms_hre.0001.d: "Die Geheimnisse des Kaisers sind mehr wert als diese Petition ..."
 kingdoms_hre.0001.d.tooltip: "Sie erpressen den Kaiser!"
 # Emperor receives the petition
 kingdoms_hre.0002.title: "$kingdoms_hre.kingdom_of$"
 kingdoms_hre.0002.desc: "Eine Petition ist von [vassal.GetShortUIName] angekommen, die [vassal.GetHerHis] Anspruch auf $loc_title$ geltend gemacht und gebeten habe, ihnen den Titel zu schenken.\n \n Ich könnte die Petition akzeptieren und einen mächtigen Unterstützer in [target_title.GetNameNoTierNoTooltip] gewinnen.Andere Vasallen im Imperium werden jedoch nicht freundlich zu diesem wahrgenommenen "Bevorzugung" eingehen. \n \n Wenn ich die Petition ablehne, dann wird [vassal.GetShortUIName] sicherlich schlecht reagieren und ich riskiere eine Eskalation mit [vassal.GetHerHim]. \n \n Meine Höflinge versammeln sich um mich herum und warten Sie geduldig auf meine Antwort ..."
 kingdoms_hre.0002.a: "Ihr Anspruch ist würdig, sie werden ein [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] sein!"
 kingdoms_hre.0002.a.tooltip: "[vassal.GetShortUIName|U] wird zum [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] von [target_title.GetNameNoTierNoTooltip]"
 kingdoms_hre.0002.c: "Das Gleichgewicht im Reich ist von größter Bedeutung. Ich muss ihre Petition ablehnen"
 kingdoms_hre.0002.c.tooltip: "Ihre Beziehungen zu [vassal.GetShortUIName] verschlechtern sich stark"
 kingdoms_hre.0002.c.tooltip.claim: "[vassal.GetShortUIName|U] kann einen Anspruch auf #Z [GetTitleByKey('e_hre').GetName]# !!"
 # Emperor accepts the petition
 kingdoms_hre.0003.title: "$kingdoms_hre.golden_bull$"
 kingdoms_hre.0003.desc: "In einer aufwändigen Zeremonie in [emperor.GetCapitalLocation.GetNameNoTooltip] hat der Kaiser einen neuen Goldenen Bullen verordnet.Oder} Dynastie!"
 kingdoms_hre.0003.a: "Der Kaiser hat die rechtmäßige [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] von [target_title.GetNameNoTierNoTooltip] erkannt!"
 kingdoms_hre.0003.a.interface.title: "Kaiser schenkt einen [vassal.Custom2_Title('GetHreTitleTier', SCOPE.sTitle('target_title'))|U]"
 kingdoms_hre.0003.a.interface.desc: "[vassal.GetShortUIName|U] wurde dem [target_title.GetNameNoTooltip] gewährt"
 # Emperor rejects the petition
 kingdoms_hre.0005.title: "Der Kaiser lehnt ab!"
 kingdoms_hre.0005.desc: "Der Kaiser hat meine Petition zurückgewiesen!Der Kaiser fühlt sich von mir bedroht! \n \n Für den Moment ist der \n aus meinem Griff."
 kingdoms_hre.0005.a: "Dieser pompöse OAF hat weder Anstand noch Ehre!"
 kingdoms_hre.0005.b: "Wenn ich kein Königreich haben kann, werde ich ein Imperium nehmen ..."
 kingdoms_hre.0005.c: "Wie enttäuschend ..."
 # Emperor blackmailed by vassal
 kingdoms_hre.0006.title: "Erpressung!"
 kingdoms_hre.0006.desc: "Eine Petition ist von [vassal.GetShortUIName] angekommen, in dem deren Anspruch auf $loc_title$ angegeben ist.Es ist äußerst kurz, kaum Beweise für ihre Behauptung liefert. \n \n Ich bin bereit, ihn als einen bizarren Witz zu entlassen, wenn ich den letzten Absatz las. \n \n [vassal.GetShortUIName] Weiß über meine[secret|E]!Darüber hinaus drohen sie, es zu enthüllen, es sei denn, ich akzeptiere die Petition."
 kingdoms_hre.0006.a: "Ich habe keine andere Wahl, als ihrer Forderung nachzugeben ..."
 kingdoms_hre.0006.rival.reason: "[CHARACTER.GetShortUIName|U] und [TARGET_CHARACTER.GetShortUIName|U] wurden nach einer erfolgreichen Erpressung zu Rivalen."
 kingdoms_hre.0006.use.hook: "[vassal.GetShortUIName|U] benutzt ihren Haken auf dich."
 # Vassal gains title via blackmail
 kingdoms_hre.0007.title: "$kingdoms_hre.golden_bull$"
 kingdoms_hre.0007.desc: "Aus Angst, sein Geheimnis aus dem Kaiser herauszuholen, hat die Petition akzeptiert.Bei einer gehetzten Zeremonie in [emperor.GetCapitalLocation.GetNameNoTooltip] wird ein goldener Bulle unterschrieben, in dem ich als neues [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] von [target_title.GetNameNoTierNoTooltip] angekündigt wurde. \n \n, Sobald es vorbei istschnell gehen.Der Kaiser ist nirgends zu finden, das durch mein Wissen über seine [secret|E]. \n \n Eindeutig geschüttelt wird. Möglicherweise gibt es Auswirkungen auf meine Erpressung, aber für den Moment ist der Tag mir.Ich bin endlich ein [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]!"
 kingdoms_hre.0007.a: "Sie können alles mit ein wenig Hebel bekommen ..."
 # Emperor died mid petition
 kingdoms_hre.0009.title: "Kehren Sie zum Absender zurück"
 kingdoms_hre.0009.desc: "Was meinst du mit [emperor.GetName] ist tot?! \n \n Ein Höfling, mit meiner Petition in der Hand, versucht verzweifelt die Ereignisse, die zum Tod des verstorbenen [emperor.GetFirstName] geführt haben, aber ich habe seitdem aufgehört, zuzuhören.\n \n All das Arbeiten, um die beredtesten Petitionen zu erstellen, verschwendet! \n \n Ich seufz.[new_emperor.GetName] ist jetzt der Kaiser.Es ist ihre Meinung, ich muss versuchen, zu schwanken."
 kingdoms_hre.0009.a: "Holen Sie sich meine Feder und eine frische Flasche Tinte ..."
 # Emperor lost title mid petition
 kingdoms_hre.0010.title: "Kehren Sie zum Absender zurück"
 kingdoms_hre.0010.desc: "Was meinst du mit [emperor.GetName] ist nicht mehr verantwortlich?! \n \n Ein Höfling, mit meiner Petition in der Hand, versucht verzweifelt die Ereignisse, die dazu geführt haben, dass [emperor.GetFirstName] den Titel des Heiligen römischen Kaisers, aber ichIch habe seitdem aufgehört zuzuhören. \n \n all das, was die eloquentesten Petitionen erstellt, verschwendet! \n \n Ich seufne.[new_emperor.GetName] ist jetzt der Kaiser.Es ist ihre Meinung, ich muss versuchen, zu schwanken."
 kingdoms_hre.0010.a: "Holen Sie sich meine Feder und eine frische Flasche Tinte ..."