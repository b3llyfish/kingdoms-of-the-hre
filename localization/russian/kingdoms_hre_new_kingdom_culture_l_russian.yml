l_russian:
 diverge_culture.title: "Новое культурное направление?"
 diverge_culture.desc: "Как новый [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] [primary_title.GetNameNoTierNoTooltip] я наблюдаю за большим изменением в регионе.Таможня и традиции его народа не являются исключением. \n \n Есть возможность убрать себя от образа жизни [current_culture.GetNameNoTooltip] в новое будущее.Мне нужно только протянуть руку и понять ..."
 diverge_culture.0001.a: "Позвольте нам подделать новый путь!"
 diverge_culture.0001.a.tooltip: "Вы расходите свою культуру от [current_culture.GetNameNoTooltip]"
 diverge_culture.0001.a.tooltip.vassals: "Близкие семьи и придворные будут превзойти новую культуру.Вассал будет предоставлен выбор для принятия новой культуры."
 diverge_culture.0001.a.tooltip.generic: "Их и традиции новой культуры будут выбраны случайным образом"
 diverge_culture.0001.a.tooltip.generic.convert: "Ваше столичное герцогство перейдет в новую культуру"
 diverge_culture.0001.a.tooltip.upper_saxony: "Новая культура будет иметь $ethos_courtly_name$ этос и $tradition_ruling_caste_name$, $tradition_formation_fighting_name$ и $tradition_storytellers_name$ традиции"
 diverge_culture.0001.a.tooltip.upper_saxony.convert: "Часть [GetGeographicalRegion('custom_upper_saxony').GetName] будет конвертировать в новую культуру"
 diverge_culture.0001.a.tooltip.switzerland: "Новая культура будет иметь $ethos_bureaucratic_name$ этос и $tradition_city_keepers_name$, $tradition_mountain_homes_name$ и $tradition_parochialism_name$ традиции"
 diverge_culture.0001.a.tooltip.switzerland.convert: "Часть [GetGeographicalRegion('custom_core_switzerland').GetName] будет конвертировать в новую культуру"
 diverge_culture.0001.a.tooltip.austria: "Новая культура будет иметь $ethos_communal_name$ этос и $tradition_music_theory_name$, $tradition_festivities_name$ и $tradition_welcoming_name$ традиции"
 diverge_culture.0001.a.tooltip.austria.convert: "Часть [GetGeographicalRegion('custom_core_austria').GetName] будет конвертировать в новую культуру"
 diverge_culture.0001.a.tooltip.slavinia: "Новая культура будет иметь $ethos_spiritual_name$ этос и $tradition_ruling_caste_name$, $tradition_monastic_communities_name$ и $tradition_adaptive_skirmishing_name$ традиции"
 diverge_culture.0001.a.tooltip.slavinia.convert: "Часть [GetGeographicalRegion('custom_slavinia').GetName] будет конвертировать в новую культуру"
 diverge_culture.0001.a.tooltip.lotharingia: "Новая культура будет иметь $ethos_egalitarian_name$ этос и $tradition_family_entrepreneurship_name$, $tradition_reverence_for_veterans_name$ и $tradition_chivalry_name$ традиции"
 diverge_culture.0001.a.tooltip.lotharingia.convert: "Часть [GetTitleByKey('k_lotharingia').GetName] будет конвертировать в новую культуру"
 diverge_culture.0001.b: "Нет, слишком много уже изменилось"

 convert_to_local_culture.title: "[character.Custom('GetQueenKing')|U] Людей?"
 convert_to_local_culture.desc: "Как новый [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] [primary_title.GetNameNoTierNoTooltip], мне известно, что обычаи и традиции, по которым я следую, отличаются от людей, которых я управляю..."
 convert_to_local_culture.0001.a: "Я стану True [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]!"
 convert_to_local_culture.0001.a.tooltip: "Вы преобразуетесь в культуру [character.GetCapitalLocation.GetCounty.GetCulture.GetName]"
 convert_to_local_culture.0001.a.tooltip.vassals: "Близкие семьи и придворные преобразуются в культуру [character.GetCapitalLocation.GetCounty.GetCulture.GetName].Вассал будет предоставлен выбор для принятия культуры [character.GetCapitalLocation.GetCounty.GetCulture.GetName]."
 convert_to_local_culture.0001.b: "Давайте ценим старые пути и останемся как [character.GetCulture.GetName]"