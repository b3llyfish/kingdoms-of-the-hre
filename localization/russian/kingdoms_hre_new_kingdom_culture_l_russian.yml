 diverge_culture.0001.c: "Нет, слишком много уже изменилось"
 diverge_culture.0001.c.remain: "Ваша культура останется как [current_culture.GetNameNoTooltip]"
 
 convert_to_local_culture.title: "[character.Custom('GetQueenKing')|U] Людей?"
