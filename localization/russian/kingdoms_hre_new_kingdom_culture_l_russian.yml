l_russian:
 diverge_culture.title: "Новое культурное направление?" #NT!
 diverge_culture.desc: "Как новый [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] из [primary_title.GetNameNoTierNoTooltip] я наблюдаю большие перемены в регионе. Обычаи и традиции его людей не являются исключением.\n\nЕсть возможность уйти от образа жизни [current_culture.GetNameNoTooltip] и направиться в новое будущее. Мне нужно только протянуть руку и ухватиться за нее..." #NT!
 diverge_culture.0001.a: "Давайте проложим новый путь!" #NT!
 diverge_culture.0001.a.random_diverge: "Вы будете случайным образом отклоняться от своей культуры [current_culture.GetNameNoTooltip]" #NT!
 diverge_culture.0001.a.enhanced_culture_conversion: "Различная культура вызовет [enhanced_culture_conversion|E]" #NT!
 diverge_culture.0001.b: "Изменения необходимы, но их необходимо контролировать..." #NT!
 diverge_culture.0001.b.diverge_cost_reduction: "Получите 50%-ную скидку на расходящуюся культуру до самой смерти [character.GetName]" #NT!
 diverge_culture.0001.b.enhanced_culture_conversion: "Если вы измените свою культуру до смерти [character.GetName], то измененная культура сработает [enhanced_culture_conversion|E]." #NT!
 diverge_culture.0001.c: "Нет, слишком многое уже изменилось." #NT!
 diverge_culture.0001.c.remain: "Ваша культура останется такой же [current_culture.GetNameNoTooltip]" #NT!
  
 convert_to_local_culture.title: "[character.Custom('GetQueenKing')|U] людей?" #NT!
 convert_to_local_culture.desc: "Как новый [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] из [primary_title.GetNameNoTierNoTooltip] я осознаю, что обычаи и традиции, которым я следую, отличаются от обычаев и традиций людей, которыми я правлю.\n\nМое правление было бы более гладким, если бы я принял [character.GetCapitalLocation.GetCounty.GetCulture.GetName] пути..." #NT!
 convert_to_local_culture.0001.a: "Я стану настоящим [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]!" #NT!
 convert_to_local_culture.0001.a.tooltip: "Вы перейдете в [character.GetCapitalLocation.GetCounty.GetCulture.GetName] культуру" #NT!
 convert_to_local_culture.0001.b: "Давайте ценить старые обычаи и оставаться такими же [character.GetCulture.GetName]" #NT!
