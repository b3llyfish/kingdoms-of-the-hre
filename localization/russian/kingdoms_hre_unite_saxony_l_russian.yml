l_russian:
 unite_saxony_decision: "Объединить саксы"
 unite_saxony_decision_desc: "Слишком долго саксонские люди были разделены, ссорившись между собой, в то время как иностранные державы проникают в регион. \n \n, Получив достаточно влияния и земли, я сейчас в состоянии положить конец этому.Я объединю саксов под настоящим саксонским правителем."
 unite_saxony_decision_tooltip: "Объединить саксонские регионы в одно королевство."
 unite_saxony_decision_confirm: "Установить королевство Саксонии"
 unite_saxony_decision_merge_new_kingdom_tooltip: "Получить [GetTitleByKey('k_saxony').GetName]"
 unite_saxony_decision_merge_kingdoms_tooltip: "Все герцогии в регионах [GetGeographicalRegion('custom_upper_saxony').GetName] и [GetGeographicalRegion('custom_lower_saxony').GetName] станут частью jure часть [GetTitleByKey('k_saxony').GetNameNoTooltip]"
 unite_saxony_decision_merge_kingdoms_without_sorbia_tooltip: "Все герцогии в регионах [GetGeographicalRegion('custom_upper_saxony_without_sorbia').GetName] и [GetGeographicalRegion('custom_lower_saxony').GetName] станут частью jure of [GetTitleByKey('k_saxony').GetNameNoTooltip]"
 unite_saxony_decision_title_law_tooltip: "[GetTitleByKey('k_saxony').GetNameNoTooltip] Будет иметь закон преемственности [GetLaw('saxon_elective_succession_law').GetName]"
 
 unite_saxony_lower_saxony_counties_requirement: "Own [SCOPE.ScriptValue('kingdom_lower_saxony_required_county_total')|0] [counties|E] (в настоящее время собственная #Z [SCOPE.ScriptValue('kingdom_lower_saxony_county_count')|0]#!) В области [GetGeographicalRegion('custom_lower_saxony').GetName]"
 unite_saxony_upper_saxony_counties_requirement: "Own [SCOPE.ScriptValue('kingdom_upper_saxony_required_county_total')|0] [counties|E] (в настоящее время собственная #Z [SCOPE.ScriptValue('kingdom_lower_saxony_county_count')|0]#!) В области [GetGeographicalRegion('custom_upper_saxony').GetName]"
 unite_saxony_upper_saxony_without_sorbia_counties_requirement: "Own [SCOPE.ScriptValue('kingdom_upper_saxony_required_county_total')|0] [counties|E] (в настоящее время собственная #Z [SCOPE.ScriptValue('kingdom_lower_saxony_county_count')|0]#!) В области [GetGeographicalRegion('custom_upper_saxony_without_sorbia').GetName]"

 unite_saxony.0001.title: "Саксон [new_saxon_king.Custom('GetQueenKing')|U]"
 unite_saxony.0001.desc: "На вашем дворе в [new_saxon_king.GetCapitalLocation.GetNameNoTooltip] происходит грандиозная церемония.Комната упакована различными высокопоставленными лицами и фигурами по всей верхней и нижней части саксонии.Развлечение суда останавливается, когда [messenger.GetShortUIName] приближается к центру комнаты. \n \n [messenger.GetShortUIName] Вызывает воодушевляющую речь, подчеркивая тяжелое положение саксонского народа на протяжении многих лет.Он заявляет, что император не дает саксам уважение, которого они заслуживают.Он приходит к выводу, что мы должны объединиться под саксонским \n, а правильный человек - [new_saxon_king.Custom('GetQueenKing')|U]! [new_saxon_king.GetName] По одному каждому участнику на колени перед твоим престолом и самим обещаниями новой \n Саксонии. [new_saxon_king.Custom('GetQueenKing')|U] {{{{{{{{\n Император не будет доволен этим, однако после такой убедительной церемонии они не смогут отклонить ваш новый титул."
 unite_saxony.0001.a: "Все приветствуют [new_saxon_king.GetFirstName], [new_saxon_king.Custom('GetQueenKing')|U] саксов!"

 unite_saxony_saxon_elective_enacted_title: "Получил новый закон о правопреемстве"
 unite_saxony_saxon_elective_enacted_desc: "[GetTitleByKey('k_saxony').GetName] Закон о правопреемстве названия теперь [GetLaw('saxon_elective_succession_law').GetName]"