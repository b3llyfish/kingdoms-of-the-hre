l_russian:
 # Common
 kingdoms_hre.kingdom_of: "$loc_title_no_tooltip$"
 kingdoms_hre.golden_bull: "Золотой бык [emperor.GetCapitalLocation.GetNameNoTooltip]"
 kingdoms_hre.powerful_vassals_irritated: "Держа [kingdom|E] будет раздражать ваши мощные [duchy|E] Вассалы"
 kingdoms_hre.protected_revoke_rights: "[vassal.GetShortUIName|U] будет иметь защитные права на отзыв титула, добавленные в их договор на вассал"
 # Vassal prepares the petition
 kingdoms_hre.0001.title: "$kingdoms_hre.kingdom_of$"
 kingdoms_hre.0001.desc: "Благодаря хитрости и бою я зарекомендовал себя как ведущая сила в области [target_title.GetNameNoTierNoTooltip].Мое накопление земли и названий превышает просто [vassal.Custom('DuchessDuke')|U].\n \n Я - [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] во всем, кроме имени, и настало время измениться. \n \n Я представлю петицию императору, с просьбой предоставить мне $loc_title$.\n \n Все готово к работе, но мне интересно.Возможно, есть что -то большее, что я могу сделать, чтобы получить решение императора?"
 kingdoms_hre.0001.tooltip: "Вы ожидаете ответа от императора"
 kingdoms_hre.0001.a: "Мое утверждение просто, петиции будет достаточно"
 kingdoms_hre.0001.b: "Я включу личное письмо императору"
 kingdoms_hre.0001.b.tooltip: "Это может очень помочь или помешать вашей петиции"
 kingdoms_hre.0001.b.success: "Письмо хорошо принято"
 kingdoms_hre.0001.b.success.tooltip: "Император будет более восприимчивым к вашей петиции"
 kingdoms_hre.0001.b.failure: "Письмо плохо принято"
 kingdoms_hre.0001.b.failure.tooltip: "Император будет более критичным для вашей петиции"
 kingdoms_hre.0001.c: "Отправить модные безделушки из наших ремесленников с петицией"
 kingdoms_hre.0001.c.tooltip: "Это поможет вашей петиции"
 kingdoms_hre.0001.d: "Секреты императора стоят больше, чем эта петиция ..."
 kingdoms_hre.0001.d.tooltip: "Вы шантажируете императора!"
 # Emperor receives the petition
 kingdoms_hre.0002.title: "$kingdoms_hre.kingdom_of$"
 kingdoms_hre.0002.desc: "Петиция прибыла от [vassal.GetShortUIName], утверждая [vassal.GetHerHis] претензии на $loc_title$ и попросив, чтобы я даровал им заголовок.\n \n Я мог бы принять петицию и получить мощного сторонника в [target_title.GetNameNoTierNoTooltip].Однако другие вассалы в Империи не будут любезно воспринимать этот воспринимаемый «фаворитизм». \n \n Если я отвергаю петицию, то [vassal.GetShortUIName] наверняка ответит плохо, и я рискую эскалацией с [vassal.GetHerHim]. \n {{{\n Мои придворные собираются вокруг меня, терпеливо жду моего ответа ..."
 kingdoms_hre.0002.a: "Их утверждение достойно, они будут [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]!"
 kingdoms_hre.0002.a.tooltip: "[vassal.GetShortUIName|U] становится [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] of [target_title.GetNameNoTierNoTooltip]"
 kingdoms_hre.0002.c: "Баланс в империи имеет первостепенное значение, я должен отклонить их петицию"
 kingdoms_hre.0002.c.tooltip: "Вы отношения с [vassal.GetShortUIName] сильно ухудшаются"
 kingdoms_hre.0002.c.tooltip.claim: "[vassal.GetShortUIName|U] может изготовить претензию на #Z [GetTitleByKey('e_hre').GetName]# !!"
 # Emperor accepts the petition
 kingdoms_hre.0003.title: "$kingdoms_hre.golden_bull$"
 kingdoms_hre.0003.desc: "В тщательно продуманной церемонии в [emperor.GetCapitalLocation.GetNameNoTooltip] Император постановил нового золотого быка.\n \n Он объявляет, что [vassal.GetName] имеет имперское право править [target_title.GetNameNoTierNoTooltip] и формализовать их утверждение как [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] из региона. \n \n Это действительно великолепный день для [vassal.GetDynastyName|U] Династия!"
 kingdoms_hre.0003.a: "Император распознал законную [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] из [target_title.GetNameNoTierNoTooltip]!"
 kingdoms_hre.0003.a.interface.title: "Император дает [vassal.Custom2_Title('GetHreTitleTier', SCOPE.sTitle('target_title'))|U]"
 kingdoms_hre.0003.a.interface.desc: "[vassal.GetShortUIName|U] был предоставлен [target_title.GetNameNoTooltip]"
 # Emperor rejects the petition
 kingdoms_hre.0005.title: "Император отвергает!"
 kingdoms_hre.0005.desc: "Император отверг мою петицию! \n \n В своем ответе он делает смутные заявления о стабильности и традиции, но он и я оба знаем, почему он это сделал.Император чувствует угрозу со мной! \n \n Пока $loc_title$ не в моей рубеже."
 kingdoms_hre.0005.a: "Этот напыщенный OAF не имеет чувства порядочности или чести!"
 kingdoms_hre.0005.b: "Если у меня не может быть королевства, я возьму империю ..."
 kingdoms_hre.0005.c: "Как разочаровывает ..."
 # Emperor blackmailed by vassal
 kingdoms_hre.0006.title: "Шантажировать!"
 kingdoms_hre.0006.desc: "Петиция прибыла из [vassal.GetShortUIName], заявив, что их претензия на $loc_title$.Это чрезвычайно кратко, едва предоставляя никаких доказательств их претензии. \n \n Я готов отклонить его как какую -то странную шутку, когда я читаю последний абзац. \n \n [vassal.GetShortUIName] Знает о моем[secret|E]!Более того, они угрожают раскрыть это, если я не приму петицию."
 kingdoms_hre.0006.a: "У меня нет выбора, кроме как поддаваться их требованию ..."
 kingdoms_hre.0006.rival.reason: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName|U] стали конкурентами после успешного шантажа."
 kingdoms_hre.0006.use.hook: "[vassal.GetShortUIName|U] использует свой крючок на вас."
 # Vassal gains title via blackmail
 kingdoms_hre.0007.title: "$kingdoms_hre.golden_bull$"
 kingdoms_hre.0007.desc: "Опасаясь, что его секрет, выходящий из того, что император принял петицию.На спешной церемонии в [emperor.GetCapitalLocation.GetNameNoTooltip] Золотой бык подписан, объявляющий меня новым [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] of [target_title.GetNameNoTierNoTooltip]. \n \n, Как только это над мной, и мое окружение вышло из суда и сказалибыстро уйти.Императора нигде не найден, явно все еще встряхиваемое моим знанием его [secret|E]. \n \n Могут быть последствия для моего шантажа, но сейчас день мой.Я наконец -то [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]!"
 kingdoms_hre.0007.a: "Вы можете получить что угодно с небольшим рычагом ..."
 # Emperor died mid petition
 kingdoms_hre.0009.title: "Вернуться к отправителю"
 kingdoms_hre.0009.desc: "Что вы имеете в виду, [emperor.GetName] мертв?! \n \n Придворный, с моей петицией в руках, отчаянно пытается объяснить события, которые привели к смерти позднего [emperor.GetFirstName], но с тех пор перестал слушать.\n \n Все это работает, создавая самые красноречивые петиции, потраченные впустую! \n \n Я вздох.[new_emperor.GetName] сейчас Император.Это их мнение, я должен попытаться повлиять."
 kingdoms_hre.0009.a: "Принеси мне перо и свежую бутылку чернил ..."
 # Emperor lost title mid petition
 kingdoms_hre.0010.title: "Вернуться к отправителю"
 kingdoms_hre.0010.desc: "Что вы имеете в виду, [emperor.GetName] больше не отвечает?! \n \n Придворный, с моей петицией в руках, отчаянно пытается объяснить события, которые привели к тому, чтобы [emperor.GetFirstName] потерял название Священного Римского Императора, но яс тех пор перестали слушать. \n \n Все это работает, создавая самые красноречивые петиции, потраченные впустую! \n \n Я вздохнул.[new_emperor.GetName] сейчас Император.Это их мнение, я должен попытаться повлиять."
 kingdoms_hre.0010.a: "Принеси мне перо и свежую бутылку чернил ..."