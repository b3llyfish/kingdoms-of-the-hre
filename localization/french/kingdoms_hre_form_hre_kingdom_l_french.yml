 choose_austria_name: "[GetTitleByKey('k_austria').GetNameNoTooltip]"
 choose_austria_tooltip: "Pétition pour le [GetTitleByKey('k_austria').GetName] \n \n le [GetTitleByKey('k_austria').GetNameNoTooltip] sera formé avec le [GetTitleByKey('d_osterreich').GetName] et le [GetTitleByKey('d_steyermark').GetName] en tant que Duchies de Jure. \n \n Si vous contrôlez pleinement le [GetTitleByKey('d_carinthia').GetName] puis le[GetTitleByKey('d_carinthia').GetNameNoTooltip], le [GetTitleByKey('d_krain').GetName] et le [GetTitleByKey('d_istria').GetName] deviendront également une partie de jure du [GetTitleByKey('k_austria').GetNameNoTooltip]. \n \n La formation de ce royaume vous accordera la loi sur la succession de primogéniture."

