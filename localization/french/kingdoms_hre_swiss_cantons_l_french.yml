 swiss_cantons_decision: "Autonomiser les cantons"
 swiss_cantons_decision_desc: "En tant que figure de proue pour les cantons suisses, c'est à moi de m'assurer qu'ils ont les ressources pour grandir et prospérer. \n \n En élargissant les villes à travers [GetGeographicalRegion('custom_core_switzerland').GetName], nous pourrions créer un solide réseau commercial pour permettre à nos comtés de s'épanouir."
 swiss_cantons_decision_tooltip: "Établir plus de villes pour les cantons suisses"
 swiss_cantons_decision_confirm: "Plus de pouvoir pour les cantons!"
 swiss_cantons_decision_num_cities: "#Z [SCOPE.ScriptValue('swiss_cantons_cities_required')|0]#! cities are required in the region of [GetGeographicalRegion('custom_core_switzerland').GetName], (currently: #Z [SCOPE.ScriptValue('kingdom_switzerland_num_cities_total')|0]#!)"
 swiss_cantons_primogeniture_enacted_title: "Le comté a gagné le modificateur"
 swiss_cantons_primogeniture_enacted_desc: "[county.GetNameNoTooltip] gagné [GetModifier('empowered_swiss_cantons_modifier').GetNameWithTooltip]"
 empowered_swiss_cantons_modifier: "Cantons suisses puissants"
