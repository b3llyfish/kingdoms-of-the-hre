l_french:
 diverge_culture.title: "Une nouvelle direction culturelle?"
 diverge_culture.desc: "Comme le nouveau [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] de [primary_title.GetNameNoTierNoTooltip] me supervise un grand changement dans la région.Les coutumes et les traditions de ses habitants ne font pas exception. \n \n Il y a une opportunité de nous éloigner du style de vie [current_culture.GetNameNoTooltip] et dans un nouvel avenir.J'ai seulement besoin de tendre la main et de le saisir ..."
 diverge_culture.0001.a: "Laissez-nous un nouveau chemin!"
 diverge_culture.0001.a.tooltip: "Vous divergerez votre culture à partir de [current_culture.GetNameNoTooltip]"
 diverge_culture.0001.a.tooltip.vassals: "La famille proche et les courtisans se convertiront à la nouvelle culture.Vassal aura le choix d'adopter la nouvelle culture."
 diverge_culture.0001.a.tooltip.generic: "L'éthique et les traditions de la nouvelle culture seront sélectionnées au hasard"
 diverge_culture.0001.a.tooltip.generic.convert: "Votre capital duché se convertira à la nouvelle culture"
 diverge_culture.0001.a.tooltip.upper_saxony: "La nouvelle culture aura les traditions $ethos_courtly_name$ Ethos et $tradition_ruling_caste_name$, $tradition_formation_fighting_name$ et $tradition_storytellers_name$"
 diverge_culture.0001.a.tooltip.upper_saxony.convert: "Une partie de [GetGeographicalRegion('custom_upper_saxony').GetName] se convertira à la nouvelle culture"
 diverge_culture.0001.a.tooltip.switzerland: "La nouvelle culture aura les traditions $ethos_bureaucratic_name$ Ethos et $tradition_city_keepers_name$, $tradition_mountain_homes_name$ et $tradition_parochialism_name$"
 diverge_culture.0001.a.tooltip.switzerland.convert: "Une partie de [GetGeographicalRegion('custom_core_switzerland').GetName] se convertira à la nouvelle culture"
 diverge_culture.0001.a.tooltip.austria: "La nouvelle culture aura les traditions $ethos_communal_name$ Ethos et $tradition_music_theory_name$, $tradition_festivities_name$ et $tradition_welcoming_name$"
 diverge_culture.0001.a.tooltip.austria.convert: "Une partie de [GetGeographicalRegion('custom_core_austria').GetName] se convertira à la nouvelle culture"
 diverge_culture.0001.a.tooltip.slavinia: "La nouvelle culture aura les traditions $ethos_spiritual_name$ Ethos et $tradition_ruling_caste_name$, $tradition_monastic_communities_name$ et $tradition_adaptive_skirmishing_name$"
 diverge_culture.0001.a.tooltip.slavinia.convert: "Une partie de [GetGeographicalRegion('custom_slavinia').GetName] se convertira à la nouvelle culture"
 diverge_culture.0001.a.tooltip.lotharingia: "La nouvelle culture aura les traditions $ethos_egalitarian_name$ Ethos et $tradition_family_entrepreneurship_name$, $tradition_reverence_for_veterans_name$ et $tradition_chivalry_name$"
 diverge_culture.0001.a.tooltip.lotharingia.convert: "Une partie du [GetTitleByKey('k_lotharingia').GetName] se convertira à la nouvelle culture"
 diverge_culture.0001.b: "Non, trop a déjà changé"

 convert_to_local_culture.title: "Un [character.Custom('GetQueenKing')|U] des gens?"
 convert_to_local_culture.desc: "Comme le nouveau [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] de [primary_title.GetNameNoTierNoTooltip] Je suis conscient que les coutumes et les traditions que je suis diffèrent des personnes sur lesquelles je gouverne. \n \n Mon règne serait plus fluide si je devais adopter les voies [character.GetCapitalLocation.GetCounty.GetCulture.GetName]..."
 convert_to_local_culture.0001.a: "Je deviendrai un vrai [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]!"
 convert_to_local_culture.0001.a.tooltip: "Vous serez converti à la culture [character.GetCapitalLocation.GetCounty.GetCulture.GetName]"
 convert_to_local_culture.0001.a.tooltip.vassals: "La famille proche et les courtisans se convertiront en culture [character.GetCapitalLocation.GetCounty.GetCulture.GetName].Vassal aura le choix d'adopter la culture [character.GetCapitalLocation.GetCounty.GetCulture.GetName]."
 convert_to_local_culture.0001.b: "Prévaluons les anciennes manières et restons comme [character.GetCulture.GetName]"