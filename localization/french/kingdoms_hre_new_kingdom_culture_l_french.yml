l_french:
 diverge_culture.title: "Une nouvelle direction culturelle?"
 diverge_culture.desc: "Comme le nouveau [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] de [primary_title.GetNameNoTierNoTooltip] me supervise un grand changement dans la région.Les coutumes et les traditions de ses habitants ne font pas exception. \n \n Il y a une opportunité de nous éloigner du style de vie [current_culture.GetNameNoTooltip] et dans un nouvel avenir.J'ai seulement besoin de tendre la main et de le saisir ..."
 diverge_culture.0001.a: "Laissez-nous un nouveau chemin!"
 diverge_culture.0001.a.random_diverge: "Vous divergerez au hasard votre culture de [current_culture.GetNameNoTooltip]"
 diverge_culture.0001.a.enhanced_culture_conversion: "La culture divergeée déclenchera [enhanced_culture_conversion|E]"
 diverge_culture.0001.b: "Un changement est requis mais il doit être contrôlé ..."
 diverge_culture.0001.b.diverge_cost_reduction: "Gagnez une réduction des coûts de 50% à la culture divergente jusqu'à la mort de [character.GetName]"
 diverge_culture.0001.b.enhanced_culture_conversion: "Si vous divergez votre culture avant la mort de [character.GetName], alors la culture divergeée déclenchera [enhanced_culture_conversion|E]"
 diverge_culture.0001.c: "Non, trop a déjà changé"
 diverge_culture.0001.c.remain: "Votre culture restera [current_culture.GetNameNoTooltip]"
 
 convert_to_local_culture.title: "Un [character.Custom('GetQueenKing')|U] des gens?"
 convert_to_local_culture.desc: "Comme le nouveau [character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U] de [primary_title.GetNameNoTierNoTooltip] Je suis conscient que les coutumes et les traditions que je suis diffèrent des personnes sur lesquelles je gouverne. \n \n Mon règne serait plus fluide si je devais adopter les moyens [character.GetCapitalLocation.GetCounty.GetCulture.GetName]..."
 convert_to_local_culture.0001.a: "Je deviendrai un vrai [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]!"
 convert_to_local_culture.0001.a.tooltip: "Vous serez converti à la culture [character.GetCapitalLocation.GetCounty.GetCulture.GetName]"
 convert_to_local_culture.0001.b: "Prévaluons les anciennes manières et restons comme [character.GetCulture.GetName]"