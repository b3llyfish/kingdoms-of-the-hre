l_french:
 # Common
 kingdoms_hre.kingdom_of: "The $loc_title_no_tooltip$"
 kingdoms_hre.golden_bull: "Le taureau d'or de [GetCurrentDate.GetYear]"
 kingdoms_hre.powerful_vassals_irritated: "Concéder à un [kingdom|E] irritera vos puissants vassaux [duchy|E]"
 kingdoms_hre.protected_revoke_rights: "[vassal.GetShortUIName|U] aura des droits de révocation au titre protégés ajoutés à leur contrat de vassal"
 # Vassal prepares the petition
 kingdoms_hre.0001.title: "$kingdoms_hre.kingdom_of$"
 kingdoms_hre.0001.desc: "À travers #help_light_background cunning#!Et le combat que je me suis imposé comme un pouvoir de premier plan dans la région de [target_title.GetNameNoTierNoTooltip].Mon accumulation de terres et de titres dépasse celle de simple [vassal.Custom('DuchessDuke')|U].\n \n Je suis un [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] dans tout sauf dans le nom et il est temps qui a changé. \n \n Je présenterai une pétition à l'empereur, demandant qu'ils me donnent le $loc_title$.\n \n Tout est prêt à partir, mais je me demande.Peut-être y a-t-il quelque chose de plus que je peux faire pour obtenir la décision de l'empereur?"
 kingdoms_hre.0001.tooltip: "Vous attendez une réponse de l'empereur"
 kingdoms_hre.0001.a: "Ma réclamation est juste, la pétition suffira"
 kingdoms_hre.0001.b: "Je vais inclure une lettre personnelle à l'empereur"
 kingdoms_hre.0001.b.tooltip: "Cela pourrait grandement aider ou entraver votre pétition"
 kingdoms_hre.0001.b.success: "La lettre est bien reçue"
 kingdoms_hre.0001.b.success.tooltip: "L'empereur sera plus réceptif envers votre pétition"
 kingdoms_hre.0001.b.failure: "La lettre est mal reçue"
 kingdoms_hre.0001.b.failure.tooltip: "L'empereur sera plus critique envers votre pétition"
 kingdoms_hre.0001.c: "Envoyer des bibelots à la mode de nos artisans avec la pétition"
 kingdoms_hre.0001.c.tooltip: "Cela aidera votre pétition"
 kingdoms_hre.0001.d: "Les secrets de l'empereur valent plus que cette pétition ..."
 kingdoms_hre.0001.d.tooltip: "Vous chanteuse l'empereur!"
 # Emperor receives the petition
 kingdoms_hre.0002.title: "$kingdoms_hre.kingdom_of$"
 kingdoms_hre.0002.desc: "Une pétition est arrivée de [vassal.GetShortUIName], affirmant [vassal.GetHerHis] revendiquer le $loc_title$ et lui demander de leur accorder le titre.\n \n Je pourrais accepter la pétition et gagner un puissant supporter dans [target_title.GetNameNoTierNoTooltip].Cependant, d'autres vassaux de l'Empire ne prendront pas gentiment ce «favoritisme» perçu. \n \n Si je rejette la pétition, alors [vassal.GetShortUIName] répondra sûrement mal et je risque une escalade avec [vassal.GetHerHim]. \n {\n Mes courtisans se rassemblent autour de moi, attendez patiemment ma réponse ..."
 kingdoms_hre.0002.a: "Leur réclamation est digne, ils seront un [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]!"
 kingdoms_hre.0002.a.tooltip: "[vassal.GetShortUIName|U] devient le [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] de [target_title.GetNameNoTierNoTooltip]"
 kingdoms_hre.0002.c: "L'équilibre dans l'empire est primordial, je dois rejeter leur pétition"
 kingdoms_hre.0002.c.tooltip: "Vous relations avec [vassal.GetShortUIName] aggravent gravement"
 kingdoms_hre.0002.c.tooltip.claim: "[vassal.GetShortUIName|U] peut fabriquer une réclamation sur #Z [GetTitleByKey('e_hre').GetName]# !!"
 # Emperor accepts the petition
 kingdoms_hre.0003.title: "$kingdoms_hre.golden_bull$"
 kingdoms_hre.0003.desc: "Dans une cérémonie élaborée dans [emperor.GetCapitalLocation.GetNameNoTooltip], l'empereur a décrété un nouveau Golden Bull.\n \n Il déclare que [vassal.GetName] a un droit impérial de gouverner [target_title.GetNameNoTierNoTooltip] et formalise leur revendication comme [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] de la région. \n \n C'est vraiment un jour magnifique pour le {@ @} Dynastie!"
 kingdoms_hre.0003.a: "L'empereur a reconnu le [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] de [target_title.GetNameNoTierNoTooltip]!"
 kingdoms_hre.0003.a.interface.title: "L'empereur accorde un [vassal.Custom2_Title('GetHreTitleTier', SCOPE.sTitle('target_title'))|U]"
 kingdoms_hre.0003.a.interface.desc: "[vassal.GetShortUIName|U] a obtenu le [target_title.GetNameNoTooltip]"
 # Emperor rejects the petition
 kingdoms_hre.0005.title: "L'empereur rejette!"
 kingdoms_hre.0005.desc: "L'empereur a rejeté ma pétition! \n \n Dans sa réponse, il fait de vagues déclarations autour de la stabilité et de la tradition, mais lui et moi savons tous les deux pourquoi il a fait cela.L'empereur se sent menacé par moi! \n \n Pour l'instant, le $loc_title$ est hors de ma prise."
 kingdoms_hre.0005.a: "Ce Pompous Oaf n'a aucun sens de la décence ou de l'honneur!"
 kingdoms_hre.0005.b: "Si je ne peux pas avoir de royaume, je prendrai un empire ..."
 kingdoms_hre.0005.c: "Quelle déception..."
 # Emperor blackmailed by vassal
 kingdoms_hre.0006.title: "Chantage!"
 kingdoms_hre.0006.desc: "Une pétition est arrivée de [vassal.GetShortUIName] indiquant leur affirmation au $loc_title$.Il est extrêmement bref, fournissant à peine toute preuve pour leur réclamation. \n \n Je suis prêt à le rejeter comme une sorte de blague bizarre lorsque j'ai lu le paragraphe final. \n \n [vassal.GetShortUIName] Snow sur mon[secret|E]!De plus, ils menacent de le révéler à moins que j'accepte la pétition."
 kingdoms_hre.0006.a: "Je n'ai pas d'autre choix que de céder à leur demande ..."
 kingdoms_hre.0006.rival.reason: "[CHARACTER.GetShortUIName|U] et [TARGET_CHARACTER.GetShortUIName|U] sont devenus rivaux après un chantage réussi."
 kingdoms_hre.0006.use.hook: "[vassal.GetShortUIName|U] utilise leur crochet sur vous."
 # Vassal gains title via blackmail
 kingdoms_hre.0007.title: "$kingdoms_hre.golden_bull$"
 kingdoms_hre.0007.desc: "Craignant que son secret de sortir l'empereur ait accepté la pétition.Lors d'une cérémonie précipitée dans [emperor.GetCapitalLocation.GetNameNoTooltip], un taureau d'or est signé m'annonçant comme le nouveau [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U] de [target_title.GetNameNoTierNoTooltip]. \n \n Dès que c'est sur moi et mon entourage est inauguré du tribunal et dit àpartir rapidement.L'empereur est introuvable, clairement encore secoué par ma connaissance de son [secret|E]. \n \n Il peut y avoir des répercussions à mon chantage mais pour l'instant la journée est la mienne.Je suis enfin un [vassal.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('target_title'))|U]!"
 kingdoms_hre.0007.a: "Vous pouvez obtenir n'importe quoi avec un petit effet de levier ..."
 # Emperor died mid petition
 kingdoms_hre.0009.title: "Retour à l'expéditeur"
 kingdoms_hre.0009.desc: "Que voulez-vous dire [emperor.GetName] est mort ?! \n \n Un courtisan, avec ma pétition en main, essaie frénétiquement les événements qui ont conduit à la mort de la fin [emperor.GetFirstName] mais j'ai depuis cessé d'écouter.\n \n Tout ce travail fabriquant les pétitions les plus éloquentes, gaspillé! \n \n I soupir.[new_emperor.GetName] est l'empereur maintenant.C'est leur opinion que je dois essayer de balancer."
 kingdoms_hre.0009.a: "Reprochez ma plume et une fraîche bouteille d'encre ..."
 # Emperor lost title mid petition
 kingdoms_hre.0010.title: "Retour à l'expéditeur"
 kingdoms_hre.0010.desc: "Que voulez-vous dire [emperor.GetName] n'est plus en charge ?! \n \n Un courtisan, avec ma pétition en main, essaie frénétiqueont depuis arrêté d'écouter. [emperor.GetFirstName] \n Tout ce travail fabriquant les pétitions les plus éloquentes, gaspillé! \n \n i soupir.\n est l'empereur maintenant.C'est leur opinion que je dois essayer de balancer."
 kingdoms_hre.0010.a: "Reprochez ma plume et une fraîche bouteille d'encre ..."