l_korean:
 diverge_culture.title: "새로운 문화적 방향?"
 diverge_culture.desc: "[character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U]의 새로운 [primary_title.GetNameNoTierNoTooltip]로서 나는이 지역의 큰 변화를 감독하고 있습니다.사람들의 관습과 전통은 예외는 아닙니다. \n \n [current_culture.GetNameNoTooltip] 라이프 스타일에서 새로운 미래로 나아갈 수있는 기회가 있습니다.나는 단지 손을 뻗어 잡아야한다 ..."
 diverge_culture.0001.a: "새로운 길을 만들어 보자!"
 diverge_culture.0001.a.tooltip: "당신은 [current_culture.GetNameNoTooltip]에서 당신의 문화를 분기시킬 것입니다."
 diverge_culture.0001.a.tooltip.vassals: "가까운 가족과 예의는 새로운 문화로 개종 할 것입니다.vassal은 새로운 문화를 채택하기로 선택할 것입니다."
 diverge_culture.0001.a.tooltip.generic: "새로운 문화의 정신과 전통은 무작위로 선택됩니다"
 diverge_culture.0001.a.tooltip.generic.convert: "당신의 수도 공해는 새로운 문화로 전환 할 것입니다"
 diverge_culture.0001.a.tooltip.upper_saxony: "새로운 문화는 $ethos_courtly_name$ ethos와 $tradition_ruling_caste_name$, $tradition_formation_fighting_name$ 및 $tradition_storytellers_name$ 전통을 가질 것입니다."
 diverge_culture.0001.a.tooltip.upper_saxony.convert: "[GetGeographicalRegion('custom_upper_saxony').GetName]의 일부는 새로운 문화로 전환됩니다."
 diverge_culture.0001.a.tooltip.switzerland: "새로운 문화는 $ethos_bureaucratic_name$ ethos와 $tradition_city_keepers_name$, $tradition_mountain_homes_name$ 및 $tradition_parochialism_name$ 전통을 가질 것입니다."
 diverge_culture.0001.a.tooltip.switzerland.convert: "[GetGeographicalRegion('custom_core_switzerland').GetName]의 일부는 새로운 문화로 전환됩니다."
 diverge_culture.0001.a.tooltip.austria: "새로운 문화는 $ethos_communal_name$ ethos와 $tradition_music_theory_name$, $tradition_festivities_name$ 및 $tradition_welcoming_name$ 전통을 가질 것입니다."
 diverge_culture.0001.a.tooltip.austria.convert: "[GetGeographicalRegion('custom_core_austria').GetName]의 일부는 새로운 문화로 전환됩니다."
 diverge_culture.0001.a.tooltip.slavinia: "새로운 문화는 $ethos_spiritual_name$ ethos와 $tradition_ruling_caste_name$, $tradition_monastic_communities_name$ 및 $tradition_adaptive_skirmishing_name$ 전통을 가질 것입니다."
 diverge_culture.0001.a.tooltip.slavinia.convert: "[GetGeographicalRegion('custom_slavinia').GetName]의 일부는 새로운 문화로 전환됩니다."
 diverge_culture.0001.a.tooltip.lotharingia: "새로운 문화는 $ethos_egalitarian_name$ ethos와 $tradition_family_entrepreneurship_name$, $tradition_reverence_for_veterans_name$ 및 $tradition_chivalry_name$ 전통을 가질 것입니다."
 diverge_culture.0001.a.tooltip.lotharingia.convert: "[GetTitleByKey('k_lotharingia').GetName]의 일부는 새로운 문화로 전환됩니다."
 diverge_culture.0001.b: "아니요, 너무 많이 변경되었습니다"

 convert_to_local_culture.title: "사람들의 [character.Custom('GetQueenKing')|U]?"
 convert_to_local_culture.desc: "[character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U]의 새로운 [primary_title.GetNameNoTierNoTooltip]로서, 내가 따르는 관습과 전통은 내가 배제하는 사람들과 다르다는 것을 알고 있습니다. \n \n 내 통치는 [character.GetCapitalLocation.GetCounty.GetCulture.GetName] 방식을 채택하려면 더 매끄럽습니다..."
 convert_to_local_culture.0001.a: "나는 진정한 [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]가 될 것이다!"
 convert_to_local_culture.0001.a.tooltip: "[character.GetCapitalLocation.GetCounty.GetCulture.GetName] 문화로 변환됩니다"
 convert_to_local_culture.0001.a.tooltip.vassals: "가까운 가족과 예의는 [character.GetCapitalLocation.GetCounty.GetCulture.GetName] 문화로 전환됩니다.vassal은 [character.GetCapitalLocation.GetCounty.GetCulture.GetName] 문화를 채택하기로 선택할 것입니다."
 convert_to_local_culture.0001.b: "구식을 소중히 여기고 [character.GetCulture.GetName]로 남아 있습니다."