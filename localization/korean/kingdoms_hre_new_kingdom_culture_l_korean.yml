l_korean:
 diverge_culture.title: "새로운 문화적 방향?"
 diverge_culture.desc: "[character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U]의 새로운 [primary_title.GetNameNoTierNoTooltip]로서 나는이 지역의 큰 변화를 감독하고 있습니다.사람들의 관습과 전통은 예외는 아닙니다. \n \n [current_culture.GetNameNoTooltip] 라이프 스타일에서 새로운 미래로 나아갈 수있는 기회가 있습니다.나는 단지 손을 뻗어 잡아야한다 ..."
 diverge_culture.0001.a: "새로운 길을 만들어 보자!"
 diverge_culture.0001.a.random_diverge: "당신은 [current_culture.GetNameNoTooltip]에서 당신의 문화를 무작위로 분기시킬 것입니다."
 diverge_culture.0001.a.enhanced_culture_conversion: "발산 된 문화는 [enhanced_culture_conversion|E]를 유발합니다."
 diverge_culture.0001.b: "변경이 필요하지만 통제해야합니다 ..."
 diverge_culture.0001.b.diverge_cost_reduction: "[character.GetName]의 죽음까지 발산 문화에 대한 50% 비용 절감을 얻으십시오."
 diverge_culture.0001.b.enhanced_culture_conversion: "[character.GetName]가 죽기 전에 문화를 발산하면 발산 된 문화가 [enhanced_culture_conversion|E]를 유발할 것입니다."
 diverge_culture.0001.c: "아니요, 너무 많이 변경되었습니다"
 diverge_culture.0001.c.remain: "당신의 문화는 [current_culture.GetNameNoTooltip]로 남아있을 것입니다."
 
 convert_to_local_culture.title: "사람들의 [character.Custom('GetQueenKing')|U]?"
 convert_to_local_culture.desc: "[character.Custom2_Title('GetHreMaleFemaleTitle', SCOPE.sTitle('primary_title'))|U]의 새로운 [primary_title.GetNameNoTierNoTooltip]로서, 내가 따르는 관습과 전통은 내가 배제하는 사람들과 다르다는 것을 알고 있습니다. \n \n 내 통치는 [character.GetCapitalLocation.GetCounty.GetCulture.GetName] 방식을 채택하려면 더 매끄럽습니다..."
 convert_to_local_culture.0001.a: "나는 진정한 [character.GetCapitalLocation.GetCounty.GetCulture.GetName] [character.Custom('GetQueenKing')|U]가 될 것이다!"
 convert_to_local_culture.0001.a.tooltip: "[character.GetCapitalLocation.GetCounty.GetCulture.GetName] 문화로 변환됩니다"
 convert_to_local_culture.0001.b: "구식을 소중히 여기고 [character.GetCulture.GetName]로 남아 있습니다."