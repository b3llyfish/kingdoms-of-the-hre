l_korean:
 unite_saxony_decision: "색슨 족을 통합하십시오"
 unite_saxony_decision_desc: "너무 오랫동안 Saxon 사람들은 분열되어 외국의 권력이 지역에 침투하는 반면, \n \n는 충분한 영향력과 땅을 얻었고 나는 이제 이것을 끝내기위한 위치에 있습니다.나는 진정한 색슨 통치자 아래 색슨을 하나로 묶을 것입니다."
 unite_saxony_decision_tooltip: "색슨 지역을 단일 왕국으로 통합하십시오."
 unite_saxony_decision_confirm: "작센 왕국을 세우십시오"
 unite_saxony_decision_merge_new_kingdom_tooltip: "[GetTitleByKey('k_saxony').GetName]를 얻으십시오"
 unite_saxony_decision_merge_kingdoms_tooltip: "[GetGeographicalRegion('custom_upper_saxony').GetName] 및 [GetGeographicalRegion('custom_lower_saxony').GetName]의 영역 내의 모든 공작은 [GetTitleByKey('k_saxony').GetNameNoTooltip]의 일치 부분이됩니다."
 unite_saxony_decision_merge_kingdoms_without_sorbia_tooltip: "[GetGeographicalRegion('custom_upper_saxony_without_sorbia').GetName] 및 [GetGeographicalRegion('custom_lower_saxony').GetName]의 영역 내의 모든 공작은 [GetTitleByKey('k_saxony').GetNameNoTooltip]의 일부가됩니다."
 unite_saxony_decision_title_law_tooltip: "[GetTitleByKey('k_saxony').GetNameNoTooltip]에는 승계 법이 있습니다 [GetLaw('saxon_elective_succession_law').GetName]"
 
 unite_saxony_lower_saxony_counties_requirement: "[SCOPE.ScriptValue('kingdom_lower_saxony_required_county_total')|0] [counties|E] (현재 #Z [SCOPE.ScriptValue('kingdom_lower_saxony_county_count')|0]#!)가 [GetGeographicalRegion('custom_lower_saxony').GetName] 영역 내에서 소유합니다."
 unite_saxony_upper_saxony_counties_requirement: "[SCOPE.ScriptValue('kingdom_upper_saxony_required_county_total')|0] [counties|E] (현재 #Z [SCOPE.ScriptValue('kingdom_lower_saxony_county_count')|0]#!)가 [GetGeographicalRegion('custom_upper_saxony').GetName] 영역 내에서 소유합니다."
 unite_saxony_upper_saxony_without_sorbia_counties_requirement: "[SCOPE.ScriptValue('kingdom_upper_saxony_required_county_total')|0] [counties|E] (현재 #Z [SCOPE.ScriptValue('kingdom_lower_saxony_county_count')|0]#!)가 [GetGeographicalRegion('custom_upper_saxony_without_sorbia').GetName] 영역 내에서 소유합니다."

 unite_saxony.0001.title: "색소폰 [new_saxon_king.Custom('GetQueenKing')|U]"
 unite_saxony.0001.desc: "[new_saxon_king.GetCapitalLocation.GetNameNoTooltip]의 법원에서 그랜드 행사가 열립니다.방은 작센의 상단과 하부 지역의 다양한 고위 인사와 인물로 가득 차 있습니다.[messenger.GetShortUIName]가 방의 중심에 접근함에 따라 법원의 수다쟁이가 중단됩니다. \n \n [messenger.GetShortUIName]는 수년 동안 색슨 족 사람들의 곤경을 강조하는 연설을 전달합니다.그는 황제가 색슨 족에게 자신이받을 자격이있는 존경을주지 않는다고 말합니다.그는 우리가 색소폰 \n 아래에 연합해야한다고 결론을 내 렸으며, 올바른 사람은 [new_saxon_king.Custom('GetQueenKing')|U]! [new_saxon_king.GetName] 각 참가자가 당신의 왕좌 앞에 무릎을 꿇고 새로운 \n의 색슨 {[new_saxon_king.Custom('GetQueenKing')|U] {\n {입니다.@} 황제는 이것에 만족하지 않을 것이지만, 그러한 설득력있는 의식 후에는 새로운 타이틀을 기각 할 수 없습니다."
 unite_saxony.0001.a: "Saxons의 모든 우박 [new_saxon_king.GetFirstName], [new_saxon_king.Custom('GetQueenKing')|U]!"

 unite_saxony_saxon_elective_enacted_title: "새로운 타이틀 승계법을 얻었습니다"
 unite_saxony_saxon_elective_enacted_desc: "[GetTitleByKey('k_saxony').GetName]의 타이틀 승계법은 이제 [GetLaw('saxon_elective_succession_law').GetName]입니다."